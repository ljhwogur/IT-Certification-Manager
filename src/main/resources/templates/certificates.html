<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자격증 목록</title>
</head>
<body>
<h1>자격증 목록</h1>
<ul>
    <li th:each="certificate : ${certificates}">
        <a th:href="@{'/certificates/' + ${certificate.name}}" th:text="${certificate.name}"></a>
    </li>
</ul>
</body>
</html>
